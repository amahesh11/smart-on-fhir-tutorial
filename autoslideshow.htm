<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#slideshow { 
    margin: 10px auto; 
    position: relative; 
    width: 400px; 
    height: 400px; 
    padding: 10px; 
    box-shadow: 0 0 100px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
</style>
<script type='text/javascript' src='https://cdn.css-tricks.com/wp-content/themes/CSS-Tricks-16/js/libs/jquery-3.1.1.min.js'></script>
</head>
<body>
<div id="slideshow">
   <div>
     <img src="images/Page_1.png" style="width:400px;height:400px;">
   </div>
   <div>
     <img src="images/Page_5.png" style="width:400px;height:400px;">
   </div>
     <div>
     <img src="images/Page_2.png" style="width:400px;height:400px;">
   </div>
     <div>
     <img src="images/Page_7.png" style="width:400px;height:400px;">
   </div>
   <div>
     <img src="images/Page_3.png" style="width:400px;height:400px;">
   </div>
   <div>
     <img src="images/Page_4.png" style="width:400px;height:400px;">
   </div>
   <div>
     <img src="images/Page_6.png" style="width:400px;height:400px;">
   </div>
 
 </div>
 
<script>

$("#slideshow > div:gt(0)").hide();
setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  3000);
</script>
</body>
</html>
